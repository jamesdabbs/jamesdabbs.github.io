<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="author" content="James Dabbs" />
  <meta name="description" content="James Dabbs: hacker, speaker, listener" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="James Dabbs" />
  <meta property="og:url" name="twitter:url" content="{{ site.baseurl }}" />
  <meta property="og:title" name="twitter:title" content="James Dabbs" />
  <meta property="og:description" name="twitter:description" content="James Dabbs: hacker, speaker, listener" />
  <meta name="twitter:site" content="@jamesdabbs" />
  <meta name="twitter:creator" content="@jamesdabbs" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/reset.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/monokai.css"  | prepend: site.baseurl  }}" />
</head>
