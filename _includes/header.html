<header class="header">
  <h1>
    <span class="logo">JD</span>
    James Dabbs
  </h1>

  <nav>
    <ul class="nav">
      {% for item in site.data.nav %}
      <li class="{% if item.path == page.url %}active{% endif %}">
        <a href="{{ item.path }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
